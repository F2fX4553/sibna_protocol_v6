version: '3.8'

services:
  sibna-relay:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: sibna-relay
    ports:
      - "8000:8000"
    volumes:
      - ./relay_data:/app/data
    restart: unless-stopped
    environment:
      - MAX_REQ_PER_MINUTE=100
      - MESSAGE_TTL=86400
